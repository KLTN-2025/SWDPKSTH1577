{% extends 'base.html' %}

{% block content %}
<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100">
    <div class="card login-card shadow-lg border-0">
        <div class="row g-0">
            
            <!-- Ảnh nền bên trái -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="/static/images/register-image.jpg" 
                     alt="Crowne Plaza Style" 
                     class="img-fluid h-100 rounded-start"
                     style="object-fit: cover;">
            </div>

            <!-- Form đăng nhập -->
            <div class="col-lg-6 col-md-12 d-flex align-items-center bg-light p-4 p-lg-5 rounded-end">
                <div class="w-100">
                    <h3 class="text-center fw-bold mb-4 text-uppercase" style="color: #7B3F00;">
                        Đăng Nhập Thành Viên
                    </h3>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Tên đăng nhập</label>
                            <input type="text" 
                                   class="form-control form-control-lg rounded-pill shadow-sm"
                                   id="username" 
                                   name="username"
                                   placeholder="Nhập tên đăng nhập"
                                   required>
                            <div class="invalid-feedback">Vui lòng nhập tên đăng nhập</div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Mật khẩu</label>
                            <input type="password" 
                                   class="form-control form-control-lg rounded-pill shadow-sm"
                                   id="password" 
                                   name="password"
                                   placeholder="Nhập mật khẩu"
                                   required>
                            <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                        </div>

                        <button type="submit" class="btn btn-login w-100 py-2 fw-bold rounded-pill mb-3">
                            Đăng nhập
                        </button>

                        <div class="text-center mt-3">
                            <p class="mb-1">Chưa có tài khoản? 
                                <a href="{% url 'register' %}" class="link-register">Đăng ký ngay</a>
                            </p>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #e9dac4, #f5f0e6);
        font-family: 'Poppins', sans-serif;
    }

    .login-card {
        max-width: 900px;
        border-radius: 20px;
        overflow: hidden;
        background-color: #fff;
    }

    .form-control {
        border: 1px solid #c8b18b;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #7B3F00;
        box-shadow: 0 0 8px rgba(123, 63, 0, 0.3);
    }

    .btn-login {
        background: linear-gradient(135deg, #7B3F00, #A86B00);
        color: #fff;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background: linear-gradient(135deg, #A86B00, #7B3F00);
        box-shadow: 0 4px 12px rgba(123, 63, 0, 0.3);
    }

    .link-register {
        color: #7B3F00;
        font-weight: 600;
        text-decoration: none;
    }

    .link-register:hover {
        text-decoration: underline;
        color: #A86B00;
    }

    .invalid-feedback {
        font-size: 0.9rem;
        color: #b3261e;
    }

    @media (max-width: 768px) {
        .login-card {
            margin: 2rem 1rem;
        }
    }
</style>

<script>
    // Kiểm tra form Bootstrap
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
