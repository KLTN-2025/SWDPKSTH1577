{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                
                <div class="card-body p-0"> 
                    
                    <div class="profile-image-container  position-relative" 
                         style="width: 100%; height: 250px; overflow: hidden; border-radius:  20px; background-color: #e0e0e0;">
                         
                        
                        <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'images/default-avartar.jpg' %}{% endif %}"
                             class="rounded-circle position-absolute start-0 ms-4" 
                             style="width: 180px; height: 180px; object-fit: cover; top: 50%; transform: translateY(-50%); border: 5px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                             
                        
                        <a href="{% url 'profile_edit' %}" class="btn btn-primary rounded-circle position-absolute" 
                           style="width: 40px; height: 40px; top: 65%; left: 150px; transform: translateY(-50%); display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </div>
                    
                   
                    <div class="p-4"> 
                       <div class="mb-3">
    <label class="form-label">
        {% if user.is_staff or user.is_superuser %}
            Mã quản trị
        {% else %}
            Mã khách hàng
        {% endif %}
    </label>
    <input type="text" class="form-control" value="{{ user.id }}" style="background-color: #EEF6FB;" disabled>
</div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Họ</label>
                                <input type="text" class="form-control" value="{{ user.last_name }}" style="background-color: #EEF6FB;" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tên</label>
                                <input type="text" class="form-control" value="{{ user.first_name }}" style="background-color: #EEF6FB;" disabled>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" style="background-color: #EEF6FB;" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" value="{{ user.sdt }}" style="background-color: #EEF6FB;" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <textarea class="form-control" rows="1" style="background-color: #EEF6FB;" disabled>{{ user.dia_chi }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'change_password' %}" class="btn btn-outline-secondary">Đổi mật khẩu</a>
                            <a href="{% if user.is_staff or user.is_superuser %}{% url 'admin_dashboard' %}{% else %}{% url 'home' %}{% endif %}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-image-container {
        position: relative;
        background-color: #f8f9fa; 
    }
    
    
    .btn-primary.rounded-circle:hover {
        transform: translateY(-50%) scale(1.1);
        transition: all 0.3s ease;
    }
</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

{% endblock %}
