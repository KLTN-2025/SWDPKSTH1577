{% extends 'admin/base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'admin_room_management' %}">Quản lý phòng</a></li>
<li class="breadcrumb-item active" aria-current="page">Xóa phòng</li>
{% endblock %}

{% block admin_content %}
<div class="card">
    <div class="card-header">
        <h5>Xác nhận xóa phòng</h5>
    </div>
    <div class="card-body">
        <p>Bạn có chắc chắn muốn xóa phòng <strong>{{ room.ten_p }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
            <a href="{% url 'admin_room_management' %}" class="btn btn-outline-secondary">Hủy bỏ</a>
        </form>
    </div>
</div>
{% endblock %}
